<div class="panel panel-default">

    <div class="panel-heading">
        <h3 class="panel-title">Latest Books</h3>
    </div>
    <div class="panel-body">
        <div class="row">
            <div *ngFor="let book of books">
                <div class="col-md-6">
                    <div class="col-md-6">
                        <h3> {{book.title}}</h3>
                        <p>{{book.overview}}</p>
                        <a class="btn btn-info" href="api/books/{{book._id}}">View Details</a>

                    </div>
                    <div class="col-md-6">
                        <img class="thumbnail" src="{{book.image_url}}" />
                    </div>

                </div>

            </div>
        </div>
    </div>
