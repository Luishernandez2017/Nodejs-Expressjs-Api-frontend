<div *ngIf="book" class="panel panel-default">
    <div class="panel-heading">
        <h3>{{ book.title }} <a class="btn btn-success pull-right" href="/books/edit_book/{{id}}">Edit Book</a>
        </h3>


    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-4">

                <img src="{{book.image_url}}" />
            </div>
            <div class="col-md-8">
                <p>{{book.overview}}</p>
                <ul>
                    <li class="list-group-item">Genre: {{book.genre}}</li>
                    <li class="list-group-item">Author: {{book.author}}</li>
                    <li class="list-group-item">Publisher: {{book.publisher}}</li>
                    <li class="list-group-item">Pages: {{book.pages}}</li>
                    <li class="list-group-item">
                        <a target="blank" href="{{book.buy_url}}">Buy Book</a>
                    </li>
                </ul>

            </div>
        </div>
    </div>

</div>
